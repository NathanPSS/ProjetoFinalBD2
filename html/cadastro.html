<html lang="en">
  <head>

  <body>
  <div class="container">
    <div class="row justify-content-end">
    <div class="col-1">
      <form method="get" action="/login">
    <button type="submit"class="btn btn-primary">Login</button>
</form>
  </div>

  </div>
  </div>

    <div class="container">
    <div class="row justify-content-center">
        <div class="col-6" id="formulario">
        <h1>Cadastro</h1>
        <form>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" autofocus>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" placeholder="example@hotmail.com">
  </div>
  <div class="mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf" autofocus>
  </div>
  <div class="mb-3">
    <label for="idade" class="form-label">Idade</label>
    <input type="number" class="form-control" id="idade" autofocus>
  </div>
  <button type="button" class="btn btn-primary" onclick="addPessoa()">Enviar</button>
</form>
        </div>
    </div>
</div>
